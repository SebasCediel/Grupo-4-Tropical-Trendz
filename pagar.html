<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Tropical Trendz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style11.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <!-- Navbar (se cargará dinámicamente) -->
    <div id="navbar-container"></div>

    <main class="container my-5"><br><br>
        <h2 class="mb-4">Resumen de tu compra</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Productos</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="productos-compra"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Total</h4>
                        <div id="resumen-total" class="mb-3"></div>
                        <form id="form-pago">
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección de envío</label>
                                <input type="text" class="form-control" id="direccion" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Confirmar compra</button>
                            <button id="cancelar-compra" class="btn btn-outline-danger w-100">Cancelar compra</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="navbar.js"></script>
    <script src="pagar.js"></script>
</body>
</html>
